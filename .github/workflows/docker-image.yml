name: ASP.NET CI/CD

on:
  push:
    branches: ['main']

jobs:
  build:
    name: Build Asp.Net Project And Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # - name: Set up Node.js
